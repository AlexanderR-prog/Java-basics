<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перетягивание карточек</title>
    <link rel="stylesheet" href="style.css">
</head>

            <div class="up-list">

                    <div class="list-card-header">
                    </div>
                </div>
                </div>
            </div>
                <div class="down-list">
                <div class="list__cel js-cel">

                </div>
                <div class="list__cel js-cel">

                </div>
            </div>
            <div class="button-container">
                <button class="btn">
                    Проверить
                </button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
